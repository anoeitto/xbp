<h1>Design for others</h1>
<div>
    <h2>班で取り組んだ問題</h2><br>
    班のメンバーが発見した、街中でたまごっちをしている人について考えることにしました。<br>
    外でたまごっちをしてもおかしいと思われないためには喫煙所的な感じでたまごっちをするためのエリアを作ればいいとなり、そのための看板を作ることをきめました。<br>
    <h2>作ったもの</h2><br>
    <img src="../digi_fab/images/IMG_7581.jpg" width="40%"><br>
    <img src="../digi_fab/images/IMG_7621.jpg" width="40%"><br>
    <h2>説明</h2>
    レーザーカッティングを使用して木製のおしゃれな感じの看板を作りました。<br>
    喫煙所というよりは喫茶店の看板をイメージしてたまごっち処を作りました。<br>
    オシャレなフォントを選び、パット見ではたまごっちをする場所だと気づかれないような、目立ちすぎないような看板にしました。
