<h2>分析結果</h2><br>
左側が体を多く動かす習い事で、右側が比較的体を動かさない習い事で分かれている。<br>
右側の文科系習い事はある程度広い範囲に点在しているが、左側のいわゆる運動系習い事は比較的密集している。<br>
このことから、運動系の習い事は文科系の習い事に比べて似たようなイメージを持たれていることが分析できる。<br>
クラスター分析からは、これらの習い事を３つに分けると、文科系・多人数スポーツ・個人スポーツという分け方をすることができることがわかる。
